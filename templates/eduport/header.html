{% extends "eduport/main.html" %}
{% load static %}
{% load navigation %}
{% block header_content %}
        <main class="flex-shrink-0">
          <!--Navigasi-->
          <nav class="navbar navbar-expand-lg navbar-light mb-3">
            
          </nav>
        </main>
            <div class="container">
              <a class="navbar-brand" href="{% url 'home' %}">
                <img width="125px" src="{% static 'images/logo-metalit-black.png' %}">
              </a>
              <!--toggler-->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item text-uppercase px-2"><a class="nav-link {% active request.path 'course' %}" href="{% url 'course' %}">Belajar</a></li>
                  <!--
                  <li class="nav-item text-uppercase px-2"><a class="nav-link" href="{{react_blog_url}}">Blog</a></li>
                  -->
                  <li class="nav-item text-uppercase px-2"><a class="nav-link" href="{% url 'blog' %}">Blog</a></li>
                  {% if request.user.is_authenticated %}
                  <li class="nav-item text-uppercase px-2">
                    <a class="nav-link" href="/dashboard">
                      Dashboard</a>
                    </li>
                    <li class="nav-item text-uppercase px-2">
                      <a class="nav-link" href="{% url 'account_logout' %}">
                        Logout</a>
                      </li>
                  {% else %}
                  <li class="nav-item text-uppercase px-2">
                    <a class="nav-link {% active request.path 'account_login' %}" href="{% url 'account_login' %}">
                      Login</a>
                    </li>
                  <li class="nav-item text-uppercase px-2">
                    <a class="nav-link {% active request.path 'account_signup' %}" href="{% url 'account_signup' %}">
                      Daftar</a>
                    </li>
                    {% endif %}
                </ul>
              </div>
            </div>

{% endblock %}
