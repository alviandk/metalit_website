{% extends "revamp/base.html" %}
{% load static %}
{% block title %}-Syarat_Ketentuan{% endblock %}
{% block page_content %}
<header class="py-5 px-2">
  <div class="container px-5">
    <div class="justify-content-center">
      <h1 class="fw-bolder mb-5 text-center">Syarat dan Ketentuan</h1>
      <div class="mb-5">
        {% for item in termconditions %}
        <dl>
          <dt>{{ item.title }}</dt>
          <dd>
            <p style="text-indent: 45px; text-align: justify;">{{ item.description|striptags|safe }}</p>
          </dd>
        </dl>
        {% endfor %}
      </div>
      <div class="py-5 px-2">
        <img class="mb-3" src='{% static "assets/Group 244.png" %}'>   
      </div>
    </div>
  </div>
</header>
{% endblock %}
