{% extends "revamp/base.html" %}
{% load static %}

{% block page_content %}

<section class="py-4">
  <div class="container px-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
         <h2 class="text-center my-5 fw-bolder mb-5">Bergabung dengan kami</h2>
      </div>
    </div>  

    <div class="row justify-content-center mb-5">
      <div class="col-lg-4 bg-black text-white text-center">
        <form class="py-5 px-3">
          <h4 class="mb-5">Tinggalkan Pesan</h4>
          <input type="text" class="form-control mb-3" placeholder="Nama">
          <input type="text" class="form-control mb-3" placeholder="Email">
          <textarea class="form-control mb-3" rows="5" placeholder="Tulis Pesan"></textarea>
          <button type="button" class="btn btn-primary">Kirim</button>
        </form>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
         <p class="text-center">Tertarik untuk melakukan kerjasama dengan kami, silahkan hubungi dibawah ini</p>
      </div>
    </div>  

  </div>
</section>
{% endblock %}
