# [START django_app]
# [START gaestd_py_django_app_yaml]
runtime: python39

env_variables:
  # This setting is used in settings.py to configure your ALLOWED_HOSTS
  # APPENGINE_URL: PROJECT_ID.uc.r.appspot.com
  APPENGINE_URL: https://metalit-website.uc.r.appspot.com
  GOOGLE_CLOUD_PROJECT: metalit-website
  SECRET_KEY: ${SECRET_KEY}
  BLOG_URL: https://blog.metalit.id
  DJANGO_DEBUG: False
  AWS_S3_SECRET_ACCESS_KEY: ${AWS_S3_SECRET_ACCESS_KEY}
  AWS_S3_ACCESS_KEY_ID: ${AWS_S3_ACCESS_KEY_ID}
  AWS_STORAGE_BUCKET_NAME: metalit-website
  USE_S3: True
  DJANGO_DB_ENGINE: mysql
  DATABASE_NAME: ${DATABASE_NAME}
  DATABASE_USER: ${DATABASE_USER}
  DATABASE_PASSWORD: ${DATABASE_PASSWORD}
  DATABASE_HOST: ${DATABASE_HOST}

service_account: django-app-engine@metalit-website.iam.gserviceaccount.com

handlers:
# This configures Google App Engine to serve the files in the app's static
# directory.
- url: /static
  static_dir: static/

# This handler routes all requests not caught above to your main app. It is
# required when static routes are defined, but can be omitted (along with
# the entire handlers section) when there are no static files defined.
- url: /.*
  script: auto
# [END gaestd_py_django_app_yaml]
# [END django_app]
